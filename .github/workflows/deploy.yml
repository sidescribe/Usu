name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "Checking available secrets..."
          echo "Available secrets check:"
          if [ -n "${{ secrets.GROQ_API_KEY }}" ]; then
            echo "✅ GROQ_API_KEY secret found and not empty"
            echo "VITE_GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env
            echo "API key length: $(echo ${{ secrets.GROQ_API_KEY }} | wc -c) characters"
          else
            echo "❌ GROQ_API_KEY secret is empty or not found"
            echo "Available secrets in this repo:"
            echo "- Check: https://github.com/sidescribe/Usu/settings/secrets/actions"
            echo "- Secret name must be: GROQ_API_KEY"
            exit 1
          fi
          echo ".env contents verification:"
          cat .env

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4