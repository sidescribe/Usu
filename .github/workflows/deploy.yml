name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "ðŸ” Checking for API key secret..."
          echo "Testing different secret names:"

          # Try the main secret name
          if [ -n "${{ secrets.GROQ_API_KEY }}" ]; then
            echo "âœ… Found GROQ_API_KEY secret!"
            API_KEY="${{ secrets.GROQ_API_KEY }}"
            SECRET_NAME="GROQ_API_KEY"
          elif [ -n "${{ secrets.GROQ }}" ]; then
            echo "âœ… Found GROQ secret (using as fallback)"
            API_KEY="${{ secrets.GROQ }}"
            SECRET_NAME="GROQ"
          elif [ -n "${{ secrets.API_KEY }}" ]; then
            echo "âœ… Found API_KEY secret (using as fallback)"
            API_KEY="${{ secrets.API_KEY }}"
            SECRET_NAME="API_KEY"
          else
            echo "âŒ No API key secret found!"
            echo ""
            echo "ðŸ”§ TROUBLESHOOTING STEPS:"
            echo "1. Go to: https://github.com/sidescribe/Usu/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: GROQ_API_KEY (case sensitive)"
            echo "4. Value: Your Groq API key (starts with gsk_)"
            echo "5. Make sure you're the repository OWNER or have admin access"
            echo ""
            echo "ðŸ’¡ Common issues:"
            echo "- Secret name has wrong case (GROQ_API_KEY vs groq_api_key)"
            echo "- You're not the repository owner"
            echo "- Secret value is empty"
            exit 1
          fi

          echo "Using secret: $SECRET_NAME"
          echo "API key length: $(echo "$API_KEY" | wc -c) characters"
          echo "VITE_GROQ_API_KEY=$API_KEY" > .env
          echo ".env file created successfully"
          echo "Contents:"
          cat .env

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4